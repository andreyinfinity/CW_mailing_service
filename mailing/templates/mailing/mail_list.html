{% extends 'home/base.html' %}
{% block content %}
<div class="d-flex flex-row align-items-center justify-content-between py-3">
    <div class="h1">
		Мои рассылки
	</div>
	<div class="mb-3 mb-md-0 d-flex text-nowrap">
		<a class="btn btn-outline-primary"
		   href="{% url 'mailing:create' %}" title="Добавить новую рассылку">
			Добавить рассылку
		</a>
	</div>
</div>
<div class="row">
	<table class="table table-striped">
		{% for object in object_list %}
		<tr>
			<td class="text-primary">
				{{ object.name }} {{ object.send_date }}
			</td>
			<td class="text-primary">
				{{ object.period }}
			</td>
			<td class="text-end">
				<div class="btn-group">

					<a class="btn btn-sm btn-outline-primary"
					   href="{% url 'mailing:edit' object.pk %}" title="Редактировать клиента">
						Редактировать
					</a>
					<a class="btn btn-sm btn-outline-primary"
					   href="{% url 'mailing:delete' object.pk %}" title="Удалить клиента">
						Удалить
					</a>
				</div>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
