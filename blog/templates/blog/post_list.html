{% extends 'home/base.html' %}
{% block content %}
<div class="d-flex flex-row align-items-center justify-content-between py-3">
    <div class="h1">
		Блог
	</div>
	<div></div>
</div>
<div class="row mb-2">
	{% for object in object_list %}
    <div class="col-md-6">
      	<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        	<div class="col-8 p-4 d-flex flex-column position-static">
          		<h3 class="mb-0">{{ object.title }}</h3>
          		<div class="mb-1 text-body-secondary">{{ object.create_date }}</div>
			  	<p class="card-text mb-auto">{{ object.body }}</p>
			  	<a href="{% url 'blog:post' object.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
            		Прочитать полностью
          		</a>
        	</div>
        	<div class="col-4 d-none d-lg-block">
				<img src="{{ object.image.url }}" class="img-thumbnail" alt="thumbnail">
			</div>
      	</div>
    </div>
	{% endfor %}
</div>

{% endblock %}
