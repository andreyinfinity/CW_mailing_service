{% extends 'home/base.html' %}
{% block content %}
<div class="row">
	<div class="col-sm-6 offset-sm-3">
		<h2> Регистрация </h2>
		<form action="" method="post">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group mb-3">
					{{ field.label_tag }}
					{{ field }}
					{{ field.errors }}
				</div>
			{% endfor %}
			<input type="submit" value="Зарегистрироваться" class='btn btn-primary mt-4'>
		</form>
	</div>
</div>
{% endblock %}
